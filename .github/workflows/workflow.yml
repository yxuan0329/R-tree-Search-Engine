name: R-tree CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: install dependencies
      run: sudo apt-get install pip | 
           pip install pybind11
      
    - name: make
      run: make

    - name: make check
      run: g++ -std=c++17 -o main.exe ./main.cpp |
           ./main.exe

    - name: make test
      run: make test
