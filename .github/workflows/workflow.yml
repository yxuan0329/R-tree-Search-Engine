name: R-tree CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: install dependencies
      run: sudo apt-get install pip 
      
    - name: make
      run: make

    - name: make check
      run: make check

    - name: make test
      run: make test
